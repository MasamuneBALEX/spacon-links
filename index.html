<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="./css/fonts-style.css">
    <link rel="stylesheet" href="./css/style.min.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <title>SPACON Links</title>
</head>

<body>
    <main class="main">

        <div class="main_bg-wrapper"></div>

        <div class="container">

            <section class="main_base">
                <div class="main_base-effect">

                </div>

                <div class="main_logo">
                    <img src="./img/logo.png" alt="logo">
                    <div class="main_logo-effect"></div>
                </div>

                <div class="main_links">

                    <a class="main_link main_link_red" title="Official Site" href="#">SPACON Music</a>

                    <div class="main_music-platforms">
                        <a class="main_link" title="Spotify Profile"
                            href="https://open.spotify.com/artist/47Rmws9klv88cDWhj71RIJ"><span
                                class="icon-spotify"></span>Spotify</a>
                        <a class="main_link" title="YouTube Profile"
                            href="https://www.youtube.com/channel/UCcEUs-DatGCvjcGpUlGDIeg"><span
                                class="icon-youtube"></span>YouTube</a>
                        <a class="main_link" title="Facebook Profile" href="https://www.facebook.com/spaconmusic/"><span
                                class="icon-facebook"></span>Facebook</a>
                        <a class="main_link" title="Instagram Profile"
                            href="https://www.instagram.com/masamune.spacon/"><span
                                class="icon-instagram"></span>Instagram</a>
                    </div>

                </div>

                <div class="main_other-links">
                    <a title="Amazon" href="https://www.amazon.com/music/player/artists/B01NB0AP6Q/spacon"><span
                            class="icon-amazon"></span></a>
                    <a title="Apple" href="https://music.apple.com/us/artist/spacon/1202220110"><span
                            class="icon-apple"></span></a>
                    <a title="Deezer" href="https://www.deezer.com/en/artist/11877403"><span
                            class="icon-deezer"></span></a>
                    <a title="Yandex" href="https://music.yandex.ru/artist/4924189"><span
                            class="icon-yandex"></span></a>
                </div>
            </section>

        </div>
    </main>
</body>
<script src="./js/script.js"></script>

</html>
