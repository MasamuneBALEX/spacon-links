<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="./css/fonts-style.css">
    <link rel="stylesheet" href="./css/style.min.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <title>SPACON Links</title>
</head>

<body>
    <main class="main">
        <div class="container">

            <section class="main_base">
                <div class="main_base-effect">

                </div>

                <div class="main_logo">
                    <img src="./img/logo.png" alt="logo">
                    <div class="main_logo-effect"></div>
                </div>

                <div class="main_links">

                    <a class="main_link main_link_red" title="Official Site" href="#">SPACON Music</a>

                    <div class="main_music-platforms">
                        <a class="main_link" title="Spotify Profile" href="#"><span
                                class="icon-spotify"></span>Spotify</a>
                        <a class="main_link" title="YouTube Profile" href="#"><span
                                class="icon-youtube"></span>YouTube</a>
                        <a class="main_link" title="Facebook Profile" href="#"><span
                                class="icon-facebook"></span>Facebook</a>
                        <a class="main_link" title="Instagram Profile" href="#"><span
                                class="icon-instagram"></span>Instagram</a>
                    </div>

                </div>

                <div class="main_other-links">
                    <a title="Spotify Amazon" href="#"><span class="icon-amazon"></span></a>
                    <a title="Spotify Apple" href="#"><span class="icon-apple"></span></a>
                    <a title="Spotify Deezer" href="#"><span class="icon-deezer"></span></a>
                    <a title="Spotify Yandex" href="#"><span class="icon-yandex"></span></a>
                </div>
            </section>

        </div>
    </main>
</body>
<script src="./js/script.js"></script>

</html>
